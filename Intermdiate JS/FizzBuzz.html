<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
      var output = [];
// number that increase by 1 every time the function is runned
var count = 1;

function fizzBuzz() {

    // check if the value of count is divisible by 4

    if (count % 3 === 0 && count % 5 === 0) {
        output.push("FizzBuzz");
    }
    else if (count % 3 === 0) {
        output.push("Fizz");
    } 
    else if (count % 5 === 0) {
        output.push("Buzz");
    }
    
    else {
        output.push(count);
    }
    
    count = count + 1;

    console.log(output);
  
}

    </script>
</body>
</html>
